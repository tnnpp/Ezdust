{% extends "base.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'dust/predict.css' %}">
    <div class="form">
        <form action="{% url 'dust:predict' %}" method="post">
            {% csrf_token %}
            <table>
                <div class="inform">
                    <tr>
                        <td>Your District:</td>
                        <td>{{ form.district }}</td>
                    </tr>
                </div>
                <div class="inform">
                    <tr>
                        <td>Place type:</td>
                        <td>{{ form.place }}</td>
                    </tr>
                </div>
                <div class="inform">
                    <tr>
                        <td>Number of people:</td>
                        <td>{{ form.people_num}}</td>
                    </tr>
                </div>
            </table>
            <input class="btn" type="submit" value="Predict" class="btn btn-success" style="margin-top: 3%; margin-bottom: 5%;">
        </form>
    </div>

{% endblock %}
